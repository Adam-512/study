<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wraper{
    box-sizing: border-box;
    padding:20px;

    display: grid;
    grid-template-columns: repeat(5,calc(20% - 7.5px));
    grid-template-rows: repeat(3,100px);

    grid-column-gap: 10px;
    grid-row-gap: 10px;
    /* grid-gap:10px; */

    background-color: cadetblue;
  }
  .item{
    background-color: antiquewhite;
  }
</style>
<body>
  <div class="wraper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
